<div class="row">
    <div class="col-md-4" *ngFor="let match of matches">
        <appc-match [match]="match" (updateSubscription)="updateSubscription($event)"></appc-match>
    </div>
    <div class="col-md-4">
        <appc-matchfeed-message [matches]="matches" [connection]="connectionId"></appc-matchfeed-message>
    </div>
</div>
